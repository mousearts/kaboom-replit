
<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
<script src="https://kaboomjs.com/lib/0.1.0/kaboom.js"></script>

  <script>
kaboom.global();

init({
  width: 240,
  height: 240,
  fullscreen: true,
  scale: 2,
});
scene("main", (args = {}) => {
add([
  text('oh hi mark!'),
  pos(100, 100),
]);add([
  text('oh hi mark!'),
  pos(100, 100),
]);
});
start("main");

  </script>
</body>

</html>
